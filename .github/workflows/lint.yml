name: ðŸ§¹ Lint

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Lint:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Setup pnpm environment
        uses: ./.github/actions/setup-pnpm

      - name: Lint
        run: |
          pnpm lint
